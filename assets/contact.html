<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Portfolio</title>
    <link
      rel="stylesheet"
      href="bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container" id="nav-container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Your Name</a>
          </div>
          <p class="navbar-text navbar-right">
            <a href="../index.html" class="navbar-link">About</a>
            <a href="portfolio.html" class="navbar-link">Portfolio</a>
            <a href="#" class="navbar-link">Contact</a>
          </p>
        </div>
      </nav>
    </header>

    <main>
      <div class="container" id="main-container">
        <p class="row" id="main-label">Contact</p>
        <hr />
        <p>
          <p class="contact" id="main-content">
              <form class="contact-form">
                  <div class="form-group">
                    <label for="form-name-input">Name</label>
                    <input type="text" class="form-control" id="form-name" placeholder="John Smith">
                  </div>
                  <div class="form-group">
                    <label for="form-email-input">Email</label>
                    <input type="text" class="form-control" id="form-email" placeholder="example@gmail.com">
                  </div>
                  <div class="form-group">
                      <label for="form-message-input">Message</label>
                      <textarea class="form-control" id="form-message" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
          </p>
        </p>
      </div>
    </main>
    
    <footer>&copy; Copyright</footer>
    <script src="jquery-3.3.1.slim.min.js"></script>
    <script src="bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
